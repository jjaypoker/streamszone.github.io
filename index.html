<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sport Events Live</title>
</head>
<body>
  <h1>Transmisje Sportowe</h1>
  
  <ul id="events">
    <li><b>18:00</b> – Polska vs Niemcy <button onclick="playStream('https://example.com/stream1.m3u8')">Oglądaj</button></li>
    <li><b>20:45</b> – Barcelona vs Real <button onclick="playStream('https://example.com/stream2.m3u8')">Oglądaj</button></li>
  </ul>

  <video id="player" width="600" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function playStream(url) {
      const video = document.getElementById('player');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert("Twoja przeglądarka nie obsługuje HLS");
      }
    }
  </script>
</body>
</html>
